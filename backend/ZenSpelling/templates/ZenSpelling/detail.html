<form action="{% url 'ZenSpelling:vote' question.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ question.question_text }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for option in question.options_set.all %}
        <input type="radio" name="option" id="option{{ forloop.counter }}" value="{{ option.id }}">
        <label for="option{{ forloop.counter }}">{{ option.options_text }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Vote">
</form>
