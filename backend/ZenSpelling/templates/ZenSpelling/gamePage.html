{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game!</title>
    <link rel="stylesheet" href="{% static 'ZenSpelling/gamePageStyle.css' %}">
    <script src={% static 'Resources/p5.min.js' %}></script>
    <script src={% static 'ZenSpelling/js/gamePageSketches.js' %}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  </head>
  <body>
    <main id="canvas-container">
        <div class="grid-canvas" id="grid-container"></div> <!-- Container div for main board. -->

        <audio id="click-sound" src={% static 'Resources/clickSound.mp3' %}></audio>
        <audio id="release-sound" src={% static 'Resources/releaseSound.mp3' %}></audio>
    </main>
    <footer>Team Jasper 2024</footer>
