<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="../../static/ZenSpelling/loginStyle.css">
    <script src= "js/loginJS.js"></script>
</head>
<body>
    <div class = "gameTitle">
    <h1> Zen Spelling</h1>
    </div>
    <div class = "container">
        <img src = "../../static/ZenSpelling/images/background.svg" alt = "Background Image" class = "bg">
        <div class = "login"> 
            <h2> Sign In</h2>
            <div class = "inputBox">
                <input id = 'username' type = "text" placeholder = "Username">
            </div>
            <div class = "inputBox">
                <input id = 'password' type = "text" placeholder = "Password">
            </div>
            <div class = "inputBox">
                <!-- <input type = "submit" onclick=login() value = "login" id = "btn"> -->
                <button class="btn" type="button" onclick = login()>Log In</button>
            </div>
        </div>
    </div>

    <!-- <script> 

        button.addEventListener("click", startPageLoad());
    
    </script> -->
</body>
</html>
