{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Set Up Student</title>
    <script src={% static 'ZenSpelling/js/gameSetUp.js' %}></script>
    <script src={% static 'ZenSpelling/js/twinkle.js' %} defer></script>
    <link rel="stylesheet" href="{% static 'ZenSpelling/game-setup-style.css' %}">
    <link rel="stylesheet" href="{% static 'ZenSpelling/twinkle.css' %}">
</head>
<body>
    <header>
        <div class="nav-container">
            <div id="mute_play"> Turn Music ON </div>
            <div class="logoutButton" onclick="logout()">Log Out</div>
        </div>
        <h1>Choose Board Size and Question Set</h1>
    </header>
    <main>
        <div class="question-set-container">
            <ul class = "question-set-list">{% for question_set in question_sets %}
                <li class = "question-set-item" onclick="changeColor()">{{ question_set.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="grid-container">
            <ul class="grid-list">
                <li class="grid-item" id="grid3"><button class="grid-button" onclick="playGame(3)"><span class = "text"> 3x3 </span></button></li>
                <li class="grid-item" id="grid4"><button class="grid-button" onclick="playGame(4)"><span class = "text"> 4x4 </span></button></li>
                <li class="grid-item" id="grid5"><button class="grid-button" onclick="playGame(5)"><span class = "text"> 5x5 </span></button></li>
            </ul>
        </div>
    </main>
    <div id="twinkling-container">
        <div class = "twinkling-pixel"> </div>
    </div>

    <audio id = "background-music" loop>
        <source src="{% static 'Resources/Music/calm.mp3' %}" type="audio/mp3">
        No browser support
    </audio>

<script> <!-- move this -->
    document.getElementById("mute_play").onclick = function() {
      let audio = document.getElementById("background-music");
      
      if(audio.paused) {
          audio.play();
          this.textContent = "Turn Music OFF";
      }
      else {
          audio.pause();
          this.textContent = "Turn Music ON";
      }
  }
  
  function playMusic() {

            // Store the state of the music player in session storage
            sessionStorage.setItem('musicPlaying', 'true');
        }

        // Function to check if the music should be playing
        function checkMusic() {
            let musicPlaying = sessionStorage.getItem('musicPlaying');
            if (musicPlaying === 'true') {
                // Your code to resume playing the music
                // For demonstration purposes, let's just log a message
            }
        }
  window.onload = checkMusic;
</script>
</body>
</html>
